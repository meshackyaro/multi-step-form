<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="main-container"> -->
    <div class="main-container1">
      <ul class="side-bar">
        <div>
          <p class="p-tag-1">1</p>
          <div class="step-1">
            <p>STEP 1 <span>YOUR INFO</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">2</p>
          <div class="step-2">
            <p>STEP 2 <span>SELECT PLAN</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">3</p>
          <div class="step-3">
            <p>STEP 3 <span>ADD-ONS</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">4</p>
          <div class="step">
            <p>STEP 4 <span>SUMMARY</span></p>
          </div>
        </div>
      </ul>
      <div class="right-container">
        <div class="personal-info">
          <div>
            <h4>Personal info <span>Please provide your name, email address and phone number</span></h4>
          
          </div>
          <div class="input-container">
            <div class="name">
              <p>Name</p>
              <input type="text" placeholder="e.g., John Doe"/>
            </div>
            <div class="email">
              <p>Email Address</p>
              <input type="email" placeholder="e.g., johndoe@email.com"/>
            </div>
            <div class="phone-number">
              <p>Phone Number</p>
              <input type="number" placeholder="e.g., +1 234 567 890"/>
            </div>
          </div>
        </div>
        <button onclick="location.href='../pages/step-2-monthly.html'" class="button" ></button>Next Step</button>
      </div>
    </div>
    <!-- </div> -->
    <script src="../js/main.js"></script>
  </body>
</html>
