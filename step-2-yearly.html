<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" , href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container1">
      <ul class="side-bar">
        <div>
          <p class="p-tag-1">1</p>
          <div class="step-1">
            <p>STEP 1 <span>YOUR INFO</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">2</p>
          <div class="step-2">
            <p>STEP 2 <span>SELECT PLAN</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">3</p>
          <div class="step-3">
            <p>STEP 3 <span>ADD-ONS</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">4</p>
          <div class="step">
            <p>STEP 4 <span>SUMMARY</span></p>
          </div>
        </div>
      </ul>
      <div class="right-container">
        <div class="select-plan">
          <div>
            <h4>
              Select your plan
              <span>You have the option of monthly or yearly billing</span>
            </h4>
          </div>
          <div class="billing-plans">
            <div class="monthly-arcade">
              <img src="./images/icon-arcade.svg" alt="arcade" />
              <p class="arcade">Arcade</p>
              <span>$90/yr</span>
              <p>2 months free</p>
            </div>

            <div class="monthly-advanced">
              <img src="./images/icon-advanced.svg" alt="arcade" />
              <p class="advanced">Advanced</p>
              <span>$120/yr</span>
              <p>2 months free</p>
            </div>

            <div class="monthly-pro">
              <img src="./images/icon-pro.svg" alt="arcade" />
              <p class="pro">Pro</p>
              <span>$150/mon</span>
              <p>2 months free</p>
            </div>
          </div>
          <div class="monthly-yearly-toggle">
            <p class="monthly">Monthly</p>
            <label class="toggle">
              <input type="checkbox" id="toggle-switch">
              <span class="slider"></span>
            </label>
            <span class="yearly">Yearly</span>
          </div>
        </div>
        <div class="buttons">
          <button class="right-button">Go Back</button>
          <button class="left-button">Next Step</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
