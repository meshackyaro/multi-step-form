<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" , href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/main.js" defer></script>

  </head>
  <body>
    <div class="main-container1">
      <ul class="side-bar">
        <div onclick="location.href='../index.html'">
          <p class="p-tag-1">1</p>
          <div class="step-1">
            <p>STEP 1 <span>YOUR INFO</span></p>
          </div>
        </div>
        <div onclick="location.href='../pages/step-2-monthly.html'">
          <p class="p-tag-1">2</p>
          <div class="step-2">
            <p>STEP 2 <span>SELECT PLAN</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">3</p>
          <div class="step-3">
            <p>STEP 3 <span>ADD-ONS</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">4</p>
          <div class="step">
            <p>STEP 4<span>SUMMARY</span></p>
          </div>
        </div>
      </ul>
      <div class="right-container">
        <div class="finishing-up">
          <div>
            <h4>
              Finishing up
              <span>Double-check everything looks OK before confirming</span>
            </h4>
          </div>
          <div class="summary">
            <div class="plan-summary">
              <div class="arcade">
                <div class="arcade-content">
                  <p>Arcade (Monthly)</p>
                  <span>Change</span>
                </div>
                <p>$9/mo</p>
              </div>
              <div class="service-storage">
                <div class="online">
                  <p>Online service</p>
                  <span>$1/mo</span>
                </div>
                <div class="sto">
                  <p>Larger storage</p>
                  <span>$2/mo</span>
                </div>
              </div>
            </div>
            <div class="balance">
              <p>Total (per month)</p>
              <span>+12/mo</span>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button onclick="location.href='../pages/step-2-monthly.html'" class="left-button">Go Back</button>
          <button class="right-button">Confirm</button>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
