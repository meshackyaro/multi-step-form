<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" , href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container1">
      <ul class="side-bar">
        <div onclick="location.href='../index.html.'">
          <p class="p-tag-1">1</p>
          <div class="step-1">
            <p>STEP 1 <span>YOUR INFO</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">2</p>
          <div class="step-2">
            <p>STEP 2 <span>SELECT PLAN</span></p>
          </div>
        </div>
        <div onclick="location.href='../pages/step-3-add-ons-monthly.html'">
          <p class="p-tag-1">3</p>
          <div class="step-3">
            <p>STEP 3 <span>ADD-ONS</span></p>
          </div>
        </div>
        <div>
          <p class="p-tag-1">4</p>
          <div class="step">
            <p>STEP 4 <span>SUMMARY</span></p>
          </div>
        </div>
      </ul>
      <div class="right-container">
        <div class="select-plan">
          <div>
            <h4 style='color:#03295A'>
              Select your plan
              <span>You have the option of monthly or yearly billing</span>
            </h4>
          </div>
          <div class="billing-plans">
            <!-- <div class="monthly-arcade">
              <img src="../assets/icon-arcade.svg" alt="arcade" />
              <p>Arcade</p>
              <span>$9/mon</span>
            </div>

            <div class="monthly-advanced">
              <img src="../assets/icon-advanced.svg" alt="arcade" />
              <p>Advanced</p>
              <span>$12/mon</span>
            </div>

            <div class="monthly-pro">
              <img src="../assets/icon-pro.svg" alt="arcade" />
              <p>Pro</p>
              <span>$15/mon</span>
            </div> -->
          </div>
          <div class="monthly-yearly-toggle">
            <p class="monthly">Monthly</p>
            <label class="toggle">
              <input type="checkbox" id="toggle-switch"/>
              <span class="slider"></span>
            </label>
            <span class="yearly">Yearly</span>
          </div>
        </div>
        <div class="buttons">
          <button onclick="location.href='../index.html'" class="left-button">
            Go Back
          </button>
          <button id="step2-nextbutton"
           onclick="location.href='../pages/step-3-add-ons-monthly.html'" 
            class="right-button"
          >
            Next Step
          </button>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
